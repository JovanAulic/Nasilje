{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>

</head>
<body>
		<div id="title">
			<h1>Prijava:</h1>
		</div>
		<div id="form-group">
			<form method="POST">
				{% csrf_token %}
				<p>
					<label for="id_username">Korisniƒçko ime:</label><br> 
					<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">

					<label for="id_password">Lozinka:</label><br>

				</div>
			</form>
		</div>
</body>
</html>

{% endblock content %}
